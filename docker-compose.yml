services:
  hallucination-risk-api:
    build: .
    container_name: hallucination-risk-api
    ports:
      - "${API_PORT:-3169}:${API_PORT:-3169}"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=${API_PORT:-3169}
      - API_DEBUG=${API_DEBUG:-false}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-3169}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
